metadata:
    name: ddt-sample1
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Run LTP-DDT test suite on Debian."
    os:
        - debian
    scope:
        - functional
    devices:
        - beaglebone-black

params:
    TST_CMDFILES: ddt/eth_ping
    PLATFORM: beaglebone-black
    PATTERNS: ETH_XS_FUNC_PING

run:
    steps:
        - 'export LAVA_TESTDIR=`echo $(dirname $(readlink -f build))`'
        - 'echo $LAVA_TESTDIR'
        - 'cd /opt/ltp'
        - './runltp -P $PLATFORM -f $TST_CMDFILES -s $PATTERNS | $LAVA_TESTDIR/ltp-ddt.py'

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>PASS|FAIL)\\s+\\d+"
    fixupdict:
        FAIL: fail
        PASS: pass
